<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
  <title>DEV PREVISÃO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <div class="caixa-maior">
    <input class="input-cidade" placeholder="Digite o nome da cidade" type="text">
    <button onclick="cliqueiNoBotao()">
      <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa">
    </button>

    <div class="caixa-media">
      <h2 class="cidade">Tempo em</h2>
      <p class="temp">25°C</p>

      <div class="caixa-menor">
        <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="icone-nuvens">
        <p class="descricao">Nuvens dispersas</p>
      </div>

      <p class="umidade">Umidade: 70%</p>
    </div>

  </div>
